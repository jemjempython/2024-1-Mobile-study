// state란
앱에는 데이터가 존재한다. 
데이터는 두 종류로 구분되는데 하나는 AppData, 다른 하나는 WidgetDate이다

Appdata : 앱 전체에 걸쳐 공유되는 데이터이다. 여러 페이지나 위젯에서 접근하고 사용할 수 있는 
전역적인 데이터로써 AppData가 변경되면 앱의 다양한 부분에 반영되어야 한다.

WidgetDate : 특정 위젯 내에서만 사용되고 관리되는 데이터이다. 로컬 상태라 할 수 있으며
해당 위젯 또는 그 자식 위젯에게만 유효하다. 이 데이터는 다른 페이지나 위젯에서 직접 관리할 필요가 없다.

-> 이러한 데이터들이 State로 표현된다. 

플러터에서는 이를 두 가지 위젯으로 구현할 수 있다 : StatelessWidget, StatefulWidget

StatelessWidget이란
상태를 가지지 않는 위젯으로, 한 번 생성된 후 상태가 변하지 않는다. 
주로 정적 데이터 또는 변하지 않는 UI를 표현할 때 사용된다. 
ex) 단순 텍스트 표시, 아이콘, 정적 이미지 표시

StatefulWidget이란
상태에 따라 동적으로 UI를 변경할 수 있는 위젯이다.
사용자와의 상호작용이나 데이터의 변화에 따라 UI가 업데이트되어야 할 때 사용한다.


// 상태 관리 도구
- Provider
효율적으로 위젯 트리에 데이터를 전달하고 변경사항을 리액트할 수 있다.
상태를 쉽게 관리하고 컴포넌트 간의 결합도를 낮추며 데이터를 필요한 부분에 전달할 수 있다.

- Riverpod
컴파일 타임에 안전성을 보장하며 플러터 SDK에 의존하지 않기 때문에 테스트가 쉽다.
또한 전체 앱에서 쉽게 접근할 수 있는 상태 관리에 도움을 준다.

- GetX 
직관적인 리액티브 상태 관리를 제공한다.
상태가 변경될 때마다 자동으로 UI를 업데이트한다.
종속성 주입 기능을 제공하여 애플리케이션의 다양한 부분에서 필요한 객체를 쉽게 가져오고 관리할 수 있다.
내장된 라우팅 관리 기능을 통해 화면 전환 같은 작업을 쉽게 처리할 수 있다.


